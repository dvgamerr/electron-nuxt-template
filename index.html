<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loading application...</title>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      position: relative;
      height: 100%;
      width: 100%;
    }
    h1 {
      font-family: 'Segoe UI';
      color: #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -120%);
    }
    </style>
  </head>
  <body>
    <h1 style="width:165px">Initialize<span id="dot">...</span></h1>
    <script>window.setInterval(function() { var wait = document.getElementById('dot'); if ( wait.innerHTML.length >= 3 ) wait.innerHTML = ''; else wait.innerHTML += '.'; }, 300);</script>
  </body>
</html>
